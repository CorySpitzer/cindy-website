    <header>
        <h1 id="banner-title" class="banner-title">Cindy Spitzer</h1>
        <p>Award-winning Writer / Book Development / Consulting / Life Redesign</p>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </header>
    <nav id="nav-menu">
        <a href="../index.html">Home</a>
        <a href="./cindy-who.html">Cindy Who?</a>
        <a href="./lets-talk.html" class="current">Let's Talk</a>
    </nav>
    <main class="container">
        <div class="hero">
            <h1>Let's Talk</h1>
            <h2>
                Email Cindy: <a href="mailto:cindy@cindyspitzer.com">cindy@cindyspitzer.com</a>
            </h2>
            <p>or use the form below to open your email client:</p>
        </div>
        <section class="contact-form">
            <form id="contact-form" onsubmit="openMailClient(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Cindy Spitzer. All Rights Reserved.</p>
    </footer>

    <script>
        function openMailClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create the body content without encoding line breaks yet
            const bodyContent = `Name: ${name}\nEmail: ${email}\n\n${message}`;
            
            // Use encodeURIComponent for both subject and body
            const mailtoLink = `mailto:cindy@cindyspitzer.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyContent)}`;
            
            window.open(mailtoLink);
        }
    </script>
</body>
